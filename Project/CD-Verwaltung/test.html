<!DOCTYPE html>
<html>
<head>
</head>
<body>
<button id="btn1" onclick="write()">Start</button>
<script>
var fs = require("fs");
var sampleObject = {
    a: 1,
    b: 2,
    c: {
        x: 11,
        y: 22
    }
};
function write() {
fs.writeFile("./object.json", JSON.stringify(sampleObject, null, 4), (err) => {
    if (err) {
        console.error(err);
        return;
    };
    console.log("File has been created");
});
}
</script>
</body>
</html>
